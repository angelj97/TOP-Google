<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="JS: Rock Paper Scissors">
        <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-container">
            <div id="content">
                <div id="player-col">
                    <div id="container">
                        <h3>Player</h3>
                            <p id="player-score">0</p>
                    </div>
                    <div id="game">
                        <img src="images/hand-rock.png" id="rock" class="player">
                        <img src="images/hand-paper.png" id="paper" class="player">
                        <img src="images/hand-scissors.png" id="scissors" class="player">
                    </div>
                </div>
                <div id="cpu-col">
                    <div id="container">
                        <h3>Computer</h3>
                        <p id="cpu-score">0</p>
                    </div>
                    <div id="cpu">
                        <img src="" height="160" width="160" id="cpu-choice" alt="">
                    </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div>
                    <h2 id="result">YOU</h2>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
